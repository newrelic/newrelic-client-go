name: Tutone Generate
on:
  workflow_dispatch:
  schedule:
    - cron: '5 5 * * 1'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - name: Add GOBIN to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up git user
        run: |
          git config --global user.name nr-developer-toolkit
          git config --global user.email nr-developer-toolkit@users.noreply.github.com

      - name: Generate new code
        run: make generate
        env:
          NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.DEV_TOOLKIT_TOKEN }}
          commit-message: 'chore(tutone): update generated code'
          signoff: false
          branch: tutone-updates
          title: 'chore(tutone): update generated code'
          body: |
            Update generated code using tutone
            - make generate
            - PR generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            enhancement
          draft: false

      - name: Check output
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
